<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog page</title>
</head>
<body>
  <div class="main-markup">
    <div class="main-markup__content">
      <header class="header header--secondary">
        <div class="header__container">
          <div class="header__row">
            <figure class="logo">
              <img class="logo__image" src="../img/logo.png" alt="logo">
              <figcaption class="logo__description" id="top">Expire</figcaption>
            </figure>
            <nav class="header__navigation-wrap">
              <ul class="navigation">
                <li class="navigation__button">
                  <a class="navigation__link" href="home.html">Home</a>
                </li>
                <li class="navigation__button">
                  <a class="navigation__link" href="mvc/portfolio.html">Portfolio</a>
                </li>
                <li class="navigation__button">
                  <a class="navigation__link" href="blog.html">Blog</a>
                </li>
                <li class="navigation__button">
                  <a class="navigation__link" href="#">Pages</a>
                </li>
                <li class="navigation__button">
                  <a class="navigation__link" href="#">About us</a>
                </li>
                <li class="navigation__button">
                  <a class="navigation__link" href="#">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__row">
            <div class="header__heading-wrap">
              <h1 class="main-heading main-heading--underlined-header">Blog</h1>
            </div>
            <div class="header__button-wrap">
              <div class="header-button">
                <a class="header-button__link" href="form.html">Add new post</a>
              </div>
            </div>
          </div>
          <div class="header__row">
            <p class="header__path">Home > Blog</p>
          </div>
        </div>
      </header>
      <main>
        <div class="main-markup__container">
          <div class="main-markup__row">
            <h3 class="main-heading main-heading--form">Post filter</h3>
          </div>
          <div class="main-markup__row">
            <form class="form clearfix" name="postFilter">
              <div class="form__blog-wrap">
                <div class="form__title form__title--blog">Filter by title:</div>
                <div class="form__input-wrap form__input-wrap--blog">
                  <label class="form__label" for="title"></label>
                  <input class="form__input" type="text" id="title" placeholder="Title">
                </div>
              </div>
              <div class="form__blog-wrap">
                <div class="form__title form__title--blog">Filter by author:</div>
                <div class="form__input-wrap form__input-wrap--blog">
                  <label class="form__label" for="author"></label>
                  <input class="form__input" type="text" id="author" placeholder="Author name">
                </div>
              </div>
              <div class="form__blog-wrap">
                <button class="button button--form button--blog" id="search" name="search" type="submit">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div class="main-markup__container">
          <div class="main-markup__blogs-wrap"></div>
        </div>
      </main>
    </div>
    <div class="main-markup__footer">
      <footer class="footer">
        <a class="anchor" href="#top">
          <span class="ti-angle-up"></span>
        </a>
        <div class="footer__border-top"></div>
        <div class="footer__container">
          <div class="footer__row">
            <div class="footer__links-wrap">
              <ul class="social-networks">
                <li class="social-networks__list-item">
                  <a class="social-networks__link" href="#">
                    <span class="ti-facebook"></span>
                  </a>
                </li>
                <li class="social-networks__list-item">
                  <a class="social-networks__link" href="#">
                    <span class="ti-twitter"></span>
                  </a>
                </li>
                <li class="social-networks__list-item">
                  <a class="social-networks__link" href="#">
                    <span class="ti-linkedin"></span>
                  </a>
                </li>
                <li class="social-networks__list-item">
                  <a class="social-networks__link" href="#">
                    <span class="ti-google"></span>
                  </a>
                </li>
                <li class="social-networks__list-item">
                  <a class="social-networks__link" href="#">
                    <span class="ti-instagram"></span>
                  </a>
                </li>
              </ul>
            </div>
            <figure class="logo logo--vertical logo--footer">
              <img src="../img/logo.png" alt="logo">
              <figcaption class="logo__description logo__description--vertical">Expire</figcaption>
            </figure>
            <p class="footer__copyright">Â© Copryright 2014, design by dingo_design</p>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
